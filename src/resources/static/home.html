<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Invoice Parser Dashboard</title>
    <link href="../static/home_style.css" rel="stylesheet" type="text/css" />
    <!--<link href="home_style.css" rel="stylesheet" type="text/css" />-->
    <script src="../static/jquery-1.8.0.js"></script>
    <script src="../static/jquery.form.js"></script>
    <script src="../static/home_script.js" type="text/javascript"></script>
    <!--<script src="home_script.js" type="text/javascript"></script>-->
</head>
<body>
<div class="background_panel" >
    <div class="left_bar" >
        <div class="left_navigation_icon">â˜°</div>
        <div class="left_glance_button" >Home</div>
        <div class="left_device_list_button" >History</div>
        <span class="left_device_list_content" ></span>

    </div>
    <div class="default_panel" >
        <div class="glance_page" >
            <div class="glance_invoice">
                <strong>Upload Image:</strong>
                <br/>
                <div class="chooseFile_button"><b>Choose a file...</b></div>
                <div class="chooseQR_button"><b>Choose a QR...</b></div>
                <div class="uploadFile_button"><b>Upload file</b></div>
                <div class="upload_label"></div>

                <!--target="nm_iframe"-->
                <form class="uploadFile_form" target="nm_iframe" method="post" action="/invoice/upload" enctype="multipart/form-data" >
                    <input type="file" name="file" class="chooseFile_input" value="" placeholder=""/>
                    <input type="file" name="qrfile" class="chooseQR_input" value="" placeholder=""/>
                    <input class="upload_invoice_id" name="id" value="" />
                </form>
                <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>

            </div>
        </div>

        <div class="device_page" >
        </div>



    </div>
</div>

<div class="top_bar" >
    <div class="top_title" >Invoice Parser</div>
    <div class="top_version" >beta</div>
    <div class="top_sep" >|</div>
    <div class="top_username" >Username</div>
    <div class="log_out_btn" >Log Out</div>
</div>



</body>
</html>
